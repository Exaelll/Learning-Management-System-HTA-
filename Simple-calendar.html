<!DOCTYPE html> 
 <html lang="en" dir="ltr">
     <head> <meta charset="utf-8"> 
        <title>Dynamic Calendar </title> 
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="simple-calendar.css"> 
        <script src="simple-calendar.js" defer></script> 

    </head> 
    <body>

<div class="wrapper"> 
    <header> 
        <p class="current-date"></p> 
    <div class="icons"> 
        <span id="prev" class="material-symbols-rounded"><p>&#6;</p></span> 
        <span id="next" class="material-symbols-rounded"><p>&#62;</p></span> 
    </div> 
    </header> 
    <div class="calendar"> 
        <ul class="weeks"> <li>Sun</li> <li>Mon</li> 
                <li>Tue</li> <li>Wed</li> <li>Thu</li> <li>Fri</li> <li>Sat</li> </ul> <ul class="days">
        </ul> 
    </div> 
</div> 

    </body> 
    </html>
