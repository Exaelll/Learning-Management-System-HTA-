<script>
    function toggleReminder() {
  var reminderContent = document.getElementById("reminderContent");
  if (reminderContent.style.display === "none") {
    reminderContent.style.display = "block";
  } else {
    reminderContent.style.display = "none";
  }
}

<input class="submit" type="submit" onclick="submitted()">

<script>
    var form = document.getElementById('support');

function submitted() {
  if (form.checkValidity()) {
    alert("Your submission will be reviewed");
  }
}
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let card = document.querySelector(".card"); //declearing profile card element
        let displayPicture = document.querySelector(".display-picture"); //declearing profile picture

        displayPicture.addEventListener("click", function() { //on click on profile picture toggle hidden class from css
            card.classList.toggle("hidden");
        });
    });
</script>
